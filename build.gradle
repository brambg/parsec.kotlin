buildscript {
    ext.kotlin_version = '1.3.72'
    ext.arrow_version = '0.10.3'

    repositories {
        mavenCentral()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap'
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'net.saliman:gradle-cobertura-plugin:2.0.0'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.3.1'
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7.3"
    id 'net.saliman.cobertura' version '3.0.0'
    id 'com.github.kt3k.coveralls' version '2.8.1'
    id 'maven-publish'
}

apply plugin: 'kotlin'
apply plugin: 'jacoco'
apply plugin: 'maven' // deprecated in Gradle 7.0
apply plugin: 'maven-publish'
apply plugin: 'cobertura'
apply plugin: 'com.github.kt3k.coveralls'

kotlin_version = '1.3.72'
arrow_version = "0.10.3"

sourceSets {
    test.kotlin.srcDirs += 'src/examples/kotlin'
}

jacoco {
    toolVersion = '0.7.9'
}

cobertura.coverageFormats = ['html', 'xml']
cobertura.coverageSourceDirs = ['src/main/kotlin', 'src/examples/kotlin']

repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/kotlin/kotlin-eap'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

coveralls {
    sourceDirs = files(sourceSets.main.allSource.srcDirs).files.absolutePath
    jacocoReportPath = "${buildDir}/reports/jacoco/test/jacocoRootReport.xml"
}

